<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon for the browser tab -->
    <link rel="icon" href="check.png" type="image/png" />
    <!-- Tab title -->
    <title>Task Manager</title>
  </head>
  <body>
    <!-- ASIDE -->
    <aside class="aside">
      <section class="aside__inbox aside__btn bold-button">
        <img src="email1.png" alt="" class="aside__icons" />
        <p class="aside__inbox-text aside__text">Inbox</p>
      </section>
      <section class="aside__important aside__btn">
        <img src="star1.png" alt="" class="aside__icons" />
        <p class="aside__important-text aside__text">Important</p>
      </section>
      <section class="aside__spam aside__btn">
        <img src="filter1.png" alt="" class="aside__icons" />
        <p class="aside__spam-text aside__text">Spam</p>
      </section>
      <section class="aside__trash aside__btn">
        <img src="bin1.png" alt="" class="aside__icons" />
        <p class="aside__trash-text aside__text">Trash</p>
      </section>
      <section class="aside__add-task">
        <p class="aside__add-task__text aside__text">+ Add task</p>
      </section>
    </aside>

    <!-- TITLE -->
    <h1>Inbox</h1>

    <!-- CLEAR-TRASH -->
    <div class="clear-trash none">Clear trash</div>

    <!-- MAIN -->
    <main class="main">
      <section class="main__messages"></section>
    </main>

    <!-- FORM -->
    <form action="#" class="form hidden">
      <h2 class="form__title">New Task!</h2>
      <p class="form__close-form">X</p>

      <!-- Task name -->
      <div class="form__containers">
        <label for="task-name">Task name:</label>
        <input
          type="text"
          required
          placeholder="Task name"
          maxlength="50"
          minlength="3"
          id="task-name"
          class="form__item form__task-name"
        />
      </div>

      <!-- Due date -->
      <div class="form__containers">
        <label for="due-date">Due date:</label>
        <input
          type="date"
          id="due-date"
          class="form__item form__due-date"
          required
        />
      </div>

      <!-- Priority -->
      <div class="form__containers">
        <label for="priority">Priority:</label>
        <select id="priority" class="form__item form__priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>

      <!-- Location-->
      <div class="form__containers">
        <label for="location">Location:</label>
        <select id="location" class="form__item form__location">
          <option value="Inbox">Inbox</option>
          <option value="Important">Important</option>
        </select>
      </div>

      <!-- Create task button -->
      <button type="submit" class="form__submit">Create task</button>
    </form>
  </body>
</html>
